<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="selectables.css">
  <link rel="stylesheet" href="/AspireDS/dist/styledictionary/css/variables.css">
  <script src="https://kit.fontawesome.com/628dca6be3.js" crossorigin="anonymous"></script>
  <title>Selectables</title>
</head>

<body>
    <label><input type="radio" name="radio" id="radio">Option 1</label>
    <label><input type="radio" name="radio-disabled" id="radio-disabled" disabled>Option 1</label>

    <form>
      <p class="radio-header">Horizontal Group</p>
      <div class="horizontal-group">
        <label><input type="radio" name="radio" id="radio1">Option 1</label>
        <label><input type="radio" name="radio" id="radio2">Option 2</label>
        <label><input type="radio" name="radio" id="radio3">Option 3</label>
        <label><input type="radio" name="radio" id="radio4">Option 4</label>
        <label><input type="radio" name="radio" id="radio5">Option 5</label>
      </div>
    </form>
    <form>
      <p class="radio-header">Vertical Group</p>
      <div class="vertical-group">
        <label><input type="radio" name="radio" id="radio1">Option 1</label>
        <label><input type="radio" name="radio" id="radio2">Option 2</label>
        <label><input type="radio" name="radio" id="radio3">Option 3</label>
        <label><input type="radio" name="radio" id="radio4">Option 4</label>
        <label><input type="radio" name="radio" id="radio5">Option 5</label>
      </div>
    </form>
    <hr>
    
    <label><input type="checkbox" name="checkbox" id="checkbox">Option 1</label>
    <label><input type="checkbox" name="checkbox-disabled" id="checkbox-disabled" disabled>Option 1</label>
    
    <form>
      <p class="checkbox-header">Horizontal Group</p>
      <div class="horizontal-group">
        <label><input type="checkbox" name="checkbox" id="checkbox1">Option 1</label>
        <label><input type="checkbox" name="checkbox" id="checkbox">Option 2</label>
        <label><input type="checkbox" name="checkbox" id="checkbox">Option 3</label>
        <label><input type="checkbox" name="checkbox" id="checkbox">Option 4</label>
        <label><input type="checkbox" name="checkbox" id="checkbox">Option 5</label>
      </div>
    </form>
    <form>
      <p class="checkbox-header">Vertical Group</p>
      <div class="vertical-group">
        <label><input type="checkbox" name="checkbox" id="checkbox1">Option 1</label>
        <label><input type="checkbox" name="checkbox" id="checkbox2">Option 2</label>
        <label><input type="checkbox" name="checkbox" id="checkbox3">Option 3</label>
        <label><input type="checkbox" name="checkbox" id="checkbox4">Option 4</label>
        <label><input type="checkbox" name="checkbox" id="checkbox5">Option 5</label>
      </div>
    </form>
    <hr>

    <label>
      <select name="test" id="test">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </label>
    <label>
      <select name="test1" id="test1" disabled>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </label>
  </body>
</html>
