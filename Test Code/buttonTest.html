<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="buttons.css">
  <link rel="stylesheet" href="/AspireDS/dist/styledictionary/css/variables.css">
  <script src="https://kit.fontawesome.com/628dca6be3.js" crossorigin="anonymous"></script>
  <title>Test</title>
</head>
<body>
  <button class="btn btn-sm">Action</button>
  <button class="btn btn-icon-only"><span class="fa-brands fa-linkedin"></span></button>
  <button class="btn btn-outline btn-icon-only"><span class="fa-brands fa-linkedin"></span></button>
  <button class="btn"><span class="fa-brands fa-linkedin icon"></span>Action</button>
  <button class="btn">Action</button>
  <button class="btn">Action<span class="fa-solid fa-chevron-right icon"></span></button>
  <button class="btn btn-outline">Action</button>
  <button class="btn btn-lg">Action</button>
  <br> <br>
  <button class="btn btn-sm btn-yellow">Action</button>
  <button class="btn btn-yellow">Action</button>
  <button class="btn btn-yellow btn-outline">Action</button>
  <button class="btn btn-lg btn-yellow">Action</button>
  <br> <br>
  <button class="btn btn-orange">Action</button>
  <button class="btn btn-orange btn-outline">Action</button>
  <br><br>
  <button class="btn btn-green">Action</button>
  <button class="btn btn-green btn-outline">Action</button>
  <br><br>
  <button class="btn btn-blue">Action</button>
  <button class="btn btn-blue btn-outline">Action</button>
  <br><br>
  <button class="btn btn-purple">Action</button>
  <button class="btn btn-purple btn-outline">Action</button>
  <br><br>
  <button class="btn btn-gray">Action</button>
  <button class="btn btn-gray btn-outline">Action</button>
  <br><br>
  <button disabled class="btn btn-disabled">Action</button>
  <button class="btn btn-text">Action</button>
</body>
</html>
